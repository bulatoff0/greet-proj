  <body>
    <div class="main-wrapper">
      <header class="header">
        <div class="header-container">
          <div class="logo">
            <div class="logo-name">Привет, меня зовут Булат</div>
          </div>
          <a class="link" href="#sec1">
            <img class="arrow" src="arrow.svg" alt="" />
          </a>
        </div>
      </header>
      <div class="section1" id="sec1">
        <h1 class="wrapper1__text-animation">
          Валерия , добро пожаловать на сайт,<br />
          который я создал, для того<br />
          чтобы познакомиться с тобой.
        </h1>
        <div class="wrapper1__rules">
          <h2 class="wrapper1__rules-rule">Правила:</h2>
          <p class="wrapper1__rules-position">1. Прими удобную позу</p>
          <p class="wrapper1__rules-position">
            2. Поставь телефон на безвучный, чтобы никто не помешал
          </p>
          <p class="wrapper1__rules-position">
            3. Если готова начать, то нажми на видео справа, <br />
            чтобы посмотреть
          </p>
        </div>
        <a class="link" href="#sec-video">
          <img class="arrow" src="arrow.svg" alt="" />
        </a>
      </div>
      <div id="sec-video" class="wrapper__video">
        <video
          poster="vlad2.jpg"
          preload="auto"
          controls
          class="video__item"
          src="vlad.mp4"
        ></video>
      </div>
    </div>
